<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By Aayushiiii ðŸ’…</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="music-controller.js" defer></script>
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            min-height: 100vh;
            background: linear-gradient(
                45deg,
                #222233,
                #331133,
                #221144,
                #330022,
                #222233,
                #331133
            );
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            transition: opacity 0.5s ease;
            will-change: background-position;
            color: white;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
            contain: layout paint;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 2s infinite;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.4);
            will-change: opacity, transform;
        }

        .heart {
            position: absolute;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            animation: float 4s ease-in-out infinite;
            text-shadow: 0 0 3px rgba(255, 20, 147, 0.3);
            will-change: transform;
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.3); 
            }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1); 
            }
            50% { 
                transform: translateY(-20px) rotate(10deg) scale(1.1); 
            }
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 900px;
            width: 90%;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            background-color: rgba(30, 30, 60, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateZ(0);
            overflow: hidden;
        }

        .container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0) 50%, 
                rgba(255, 255, 255, 0.05) 100%);
            z-index: -1;
            pointer-events: none;
        }

        .main-heading {
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: white;
            margin-bottom: 20px;
            position: relative;
            animation: simpleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes simpleGlow {
            0% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.4),
                             0 0 10px rgba(255, 255, 255, 0.2);
            }
            100% {
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.6),
                             0 0 15px rgba(255, 255, 255, 0.3);
            }
        }

        .main-heading span,
        .main-heading emoji {
            color: white !important;
            text-shadow: none;
            -webkit-text-fill-color: white;
            animation: none;
        }

        @keyframes shimmerEffect {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .gif-container {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            background: rgba(30, 30, 60, 0.25);
            border-radius: 20px;
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            will-change: transform;
            position: relative;
            overflow: hidden;
        }

        .gif-container:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(0, 0, 0, 0.1) 100%);
            pointer-events: none;
            border-radius: 20px;
        }

        .gif-container:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25),
                        0 0 30px rgba(255, 105, 180, 0.1);
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 15px;
            position: relative;
            z-index: 1;
            transition: transform 0.5s ease;
        }

        .gif-container:hover img {
            transform: scale(1.05);
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-family: 'Dancing Script', cursive;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: rgba(60, 60, 120, 0.3);
            color: white;
            backdrop-filter: blur(5px);
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 180px;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2),
                       inset 0 0 10px rgba(255, 255, 255, 0.05);
        }

        .btn:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(30, 30, 60, 0.5);
            border-radius: 50px;
            z-index: -2;
        }

        .btn:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: rgba(255, 105, 180, 0.3);
            transition: all 0.4s;
            border-radius: 50px;
            z-index: -1;
        }

        .btn:hover {
            color: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3),
                        0 0 20px rgba(255, 105, 180, 0.2);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover:before {
            width: 100%;
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .fadeOut {
            opacity: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
                width: 95%;
            }
            
            .gif-container {
                width: 220px;
                height: 220px;
            }
            
            .button-container {
                gap: 15px;
            }
            
            .btn {
                width: 85%;
                font-size: 1.1rem;
                min-width: 160px;
                padding: 10px 20px;
            }

            .main-heading {
                font-size: clamp(2rem, 5vw, 3rem);
                margin-bottom: 15px;
            }

            .star {
                width: 1px;
                height: 1px;
            }

            .heart {
                font-size: 0.9rem;
            }
            
            /* Reduced animation impact for mobile */
            body {
                background-size: 200% 200%;
                animation-duration: 25s;
            }
            
            @keyframes float {
                0%, 100% { transform: translateY(0) rotate(0deg); }
                50% { transform: translateY(-10px) rotate(5deg); }
            }
            
            @keyframes twinkle {
                0%, 100% { opacity: 0.3; transform: scale(1); }
                50% { opacity: 0.7; transform: scale(1.2); }
            }
        }

        /* Prefers-reduced-motion */
        @media (prefers-reduced-motion: reduce) {
            body, .star, .heart, .btn {
                animation: none !important;
                transition: none !important;
            }
            body {
                background: linear-gradient(45deg, #222233, #331133, #221144, #330022);
                background-size: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1 class="main-heading">By Aayushiiii <span>ðŸ’…</span></h1>
        <div class="gif-container">
            <img src="./kiss (1).gif" alt="Cute GIF" loading="lazy">
        </div>
        <div class="button-container">
            <button class="btn" id="colorBtn">Change Color</button>
            <button class="btn" id="enterBtn">Enter Your Beauty World</button>
        </div>
    </div>

    <script>
        // Create stars with reduced count and optimized performance
        let rafId;
        let heartRafId;
        
        const starsContainer = document.querySelector('.stars');
        const starCount = window.innerWidth < 768 ? 150 : 300; // Optimized count
        
        // Only create stars when visible in viewport
        function createStars() {
            const fragment = document.createDocumentFragment();
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                fragment.appendChild(star);
            }
            starsContainer.appendChild(fragment);
        }
        
        // Create a more efficient heart creation system
        const heartPool = [];
        const MAX_HEARTS = 15; // Limit total hearts
        let activeHearts = 0;
        
        function createHeart() {
            if (activeHearts >= MAX_HEARTS) return;
            
            let heart;
            
            // Reuse from pool or create new
            if (heartPool.length > 0) {
                heart = heartPool.pop();
            } else {
                heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'â™¥';
                document.body.appendChild(heart);
            }
            
            // Configure heart
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100}%`;
            heart.style.animationDelay = `${Math.random() * 2}s`;
            heart.style.color = `rgba(255, 20, 147, ${Math.random() * 0.6 + 0.4})`;
            heart.style.display = 'block';
            
            activeHearts++;
            
            // Return to pool after animation
            setTimeout(() => {
                heart.style.display = 'none';
                heartPool.push(heart);
                activeHearts--;
            }, 4000);
        }

        // Handle heart creation with animation frame
        let lastHeartTime = 0;
        const HEART_INTERVAL = 1500; // ms between hearts
        
        function heartAnimationLoop(timestamp) {
            if (timestamp - lastHeartTime >= HEART_INTERVAL) {
                createHeart();
                lastHeartTime = timestamp;
            }
            heartRafId = requestAnimationFrame(heartAnimationLoop);
        }
        
        // Handle color change and navigation
        const gradients = [
            'linear-gradient(45deg, #222233, #331133, #221144, #330022, #222233, #331133)',
            'linear-gradient(45deg, #2c3e50, #4a47a3, #ad5389, #2c3e50)',
            'linear-gradient(45deg, #0f0c29, #302b63, #24243e, #0f0c29)',
            'linear-gradient(45deg, #000428, #004e92, #000428)',
            'linear-gradient(45deg, #3a1c71, #d76d77, #ffaf7b, #3a1c71)'
        ];

        let currentGradient = 0;
        const colorBtn = document.getElementById('colorBtn');
        const enterBtn = document.getElementById('enterBtn');
        const body = document.body;

        // Initialize everything once DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Create stars
            rafId = requestAnimationFrame(createStars);
            
            // Start heart animation
            heartRafId = requestAnimationFrame(heartAnimationLoop);
            
            // Add button event listeners with debounce
            let colorTimeout;
            colorBtn.addEventListener('click', () => {
                if (colorTimeout) return;
                
                currentGradient = (currentGradient + 1) % gradients.length;
                body.style.background = gradients[currentGradient];
                body.style.backgroundSize = '400% 400%';
                
                colorTimeout = setTimeout(() => colorTimeout = null, 300);
            });

            enterBtn.addEventListener('click', () => {
                body.classList.add('fadeOut');
                cancelAnimationFrame(heartRafId);
                setTimeout(() => {
                    window.location.href = 'gallary.html';
                }, 500);
            });
            
            // Initialize music on user interaction (better for mobile)
            document.addEventListener('click', function initAudio() {
                if (window.MusicController) {
                    MusicController.init();
                    document.removeEventListener('click', initAudio);
                }
            }, { once: true });
        });

        // Clean up animations when page is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                cancelAnimationFrame(heartRafId);
            } else {
                heartRafId = requestAnimationFrame(heartAnimationLoop);
            }
        });
        
        // Clean up transitions
        body.addEventListener('transitionend', () => {
            if (body.classList.contains('fadeOut')) {
                body.classList.remove('fadeOut');
            }
        });
    </script>
</body>
</html>
